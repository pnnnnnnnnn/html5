<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字點擊後的顏色</title>
    <style>
        /* link 未被訪問顏色、visited 被訪問過的、hover 鼠標在上面時、active 點擊那時刻 */
        a:link{
            color: green;
            background-color: transparent;
            text-decoration: none;
        }

        a:visited{
            color: orange;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover{
            color: purple;
            background-color: transparent;
            text-decoration: underline;
        }

        a:active{
            color: gray;
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="https://tw.yahoo.com/" target="_blank">Yahoo</a>
</body>
</html>
