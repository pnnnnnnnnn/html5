<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行內行外元素</title>
    <style>
        p{
            display: inline;
        }
        span{
            display: block;
        }
        button{
            display: block;
        }
    </style>
</head>

<body>
    <p>123</p>
    <p>456</p>
    <span>789</span>
    <span>348</span>
    <button>B1</button>
    <button>B2</button>
</body>

</html>
