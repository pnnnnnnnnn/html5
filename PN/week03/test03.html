<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁切版</title>
    <style>
        header {
            background-color: green;
            width: 100%;
            height: 50px;
        }

        nav {
            background-color: yellow;
            width: 100%;
            height: 100px;
        }

        .container {
            overflow: hidden;
            font-size: 0;
        }

        .left-column {
            width: 30%;
            float: left;
            font-size: 16px;
        }

        section {
            background-color: orange;
            height: 150px;
            width: 100%;
        }

        article {
            background-color: rebeccapurple;
            width: 100%;
            height: 150px;
        }

        aside {
            background-color: red;
            width: 70%;
            height: 300px;
            float: left;
            font-size: 16px;
        }

        footer {
            background-color: gray;
            width: 100%;
            height: 30px;
            clear: both;
        }
    </style>
</head>

<body>
    <header>
        首頁
    </header>
    <nav>
        導覽列
    </nav>
    <div class="container">
        <div class="left-column">
            <section>
                文章標題
            </section>
            <article>
                內容
            </article>
        </div>
        <aside>
            選單
        </aside>
    </div>
    <footer>
        頁尾
    </footer>
</body>

</html>
